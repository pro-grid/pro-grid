<div class="g">
  <div class="g__row" ng-repeat="i in generateGrid(dimensions) track by $index">
    <div class="g__col col_{{ $parent.$index }}_{{ $index }}" ng-repeat="i in generateGrid(dimensions) track by $index" ng-mousedown="gridClicked($parent.$index, $index)">
    </div>
  </div>
</div>

<div class="message" ng-if="message">
  <h1 class="message-title">{{ message.title }}</h1>
  <p>{{ message.body }}</p>
  <button class="message-button" ng-click="closeMessage()">ok</button>
</div>
